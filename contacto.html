        <nav class="nav-principal">

            <button id="buttonSalirMenu">
              <i class="fa-regular fa-circle-xmark"></i>

    </header>

    
      <div class="containerDestacadoPrincipal">
        <div class="tituloDestacado">
          <h1>Destacado<i class="fa-solid fa-trophy"></i></h1>
        </div>
      </div>
    

    <main>
      <div class="formContainer">
        <h3>Contacto</h3>
        <form id="formPrincipal" action="">
          <div class="form-item">
            <label for="">Nombre:</label>
            <input name="nombre" type="text" required />
          </div>

          <div class="form-item">
            <label for="">Apellido:</label>
            <input name="apellido" type="text" required />
          </div>

          <div class="form-item">
            <label for="">Email:</label>
            <input name="email" type="email" required />
          </div>

          <div class="form-item">
            <label for="">Contraseña:</label>
            <input name="contraseña" type="password" required />
          </div>

          <div>
            <label id="mostrarCapcha" for=""></label>
          </div>
          <div class="form-item">
            <label for="">INGRESAR CAPCHA</label>
            <input type="text" name="capchaIngresado" required />
          </div>

          <div class="buttonGenerarCapcha">
            <button type="button" id="buttonGenerarCapcha">
              GENERAR CAPCHA
            </button>
          </div>

          <div class="form-item">
            <button>ENVIAR</button>
          </div>

          <div>
            <p id="capchaIsValid"></p>
          </div>
        </form>
      </div>
    </main>

    <footer class="footerPrincipal"></footer>

    <script type="text/javascript" src="js/generarCapcha.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
